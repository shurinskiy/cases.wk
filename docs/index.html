<!DOCTYPE html> 
<html lang="ru"> 
<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
	<link rel="shortcut icon" href="images/favicon.ico"> 
	<link rel="stylesheet" href="style.css"> 
	<title></title> 
</head> 
<body class="home"> 
 
<header class="header"> 
  
</header> 
 

<section class="license">
	<div class="container">
		<div class="license__inner">
			<h2 class="license__title">Получи официальную лицензию РАФ</h2>
			<form action="./" class="license__form form">
				<fieldset class="form__set">
					<legend class="form__title">Основная информация</legend>
					<input class="form__input" type="text" placeholder="Имя">
					<input class="form__input" type="text" placeholder="Фамилия">
					<input class="form__input" type="text" placeholder="Дата рождения">
				</fieldset>
				<fieldset class="form__set">
					<legend class="form__title">Место жительства</legend>
					<label class="form__checkbox form__checkbox_toggle"><input type="checkbox"><span>Я являюсь гражданином РФ</span></label>
					<div class="form__hidden">
						<p>Пожалуйста, загрузите открепление от вашей Национальной Автомобильной Федерации</p>
						<label class="form__button"><input type="file"><span>Загрузите изображение</span></label>
					</div>
					<div class="form__showed">
						<input class="form__input" type="text" placeholder="Субъект РФ">
						<input class="form__input" type="text" placeholder="Город проживания">
					</div>
				</fieldset>
				<fieldset class="form__set">
					<legend class="form__title">Контактная информация</legend>
					<input class="form__input" type="text" placeholder="Телефон">
					<input class="form__input" type="text" placeholder="Email">
				</fieldset>
				<fieldset class="form__docs">
					<p class="form__title">Документы</p>
					<div class="form__docs-block">
						<div class="form__docs-info">
							<span>Паспорт или справлку о его получении</span> 
							<a class="form__hint" href="./" data-modal=""></a>
						</div>
						<label class="form__file form__file_uploaded"><input type="file"><span>Загрузить</span></label>
					</div>
				</fieldset>
				<fieldset class="form__set">
					<label class="form__checkbox">
						<input type="checkbox">
						<span>Я согласен на <a href="./" data-modal="">обработку персональных данных</a></span>
					</label>
					<label class="form__checkbox">
						<input type="checkbox">
						<span>Ознакомлен с <a href="./" data-modal="">правилами выдачи лицензий</a></span>
					</label>
				</fieldset>
				<input class="form__button" type="submit" value="Отправить заявку">
			</form>
		</div>
	</div>
</section>

<footer class="footer"> 
  
</footer> 
<script type="text/javascript" charset="utf-8" src="jquery.min.js"></script>
<script src="common.js"></script> 
</body> 
</html>
